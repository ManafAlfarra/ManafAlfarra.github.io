<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles2.css">
    <title>Video Embedding Tutorial</title>
</head>
<body>

    <header>
        <h1>Embedding a Video Tutorial</h1>
    </header>

    <section class="tutorial">
        <h2>Step-by-Step Guide</h2>

        <div class="step">
            <p>Step 1: Go to your video on the hosting platform.</p>
            <img src="Images/screenshot1.png" alt="Step 1 Screenshot">
        </div>

        <div class="step">
            <p>Step 2: Find the 'Share' or 'Embed' button.</p>
            <img src="Images/screenshot2.png" alt="Step 2 Screenshot">
        </div>

        <div class="step">
            <p>Step 3: Copy the code and paste it into your website</p>
            <img src="Images/screenshot3.png" alt="Step 3 Screenshot">
        </div>

    </section>

    <section class="video-embed">
        <h2>Example Video Embed</h2>
        <div class="embed-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ly36kn0ug4k?si=H930VOcKvDB2Zbwh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </section>

</body>
</html>
